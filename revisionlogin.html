<link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
<h2 style="font-family:Poppins;">Login</h2>
<title>Login</title>
<input type="text" id="login" style="border:1px solid #000;">
<button onclick="login()" style="backgroundcolor:gray;color:black;border:1px solid #000;" placeholder="password"> Login</button>
<script>
function login() {
    var value = document.getElementById("login").value;
    if (value == "bolton"){
        window.alert("Access Granted.");
        window.location.reload()
        window.location.replace("revision.html")
    } else{
        window.alert("Access denied :/");
    }
}


</script>
